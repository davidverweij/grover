baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Groverly Conscious'

google_analytics_id: null
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: 'Â© Linnea Groot & David Verweij 2020'

seo:
  meta_og_title: "Groverly Conscious"
  meta_og_type: "website"
  meta_og_url: ""
  meta_og_image: ""
  meta_og_description: ""
  meta_twitter_card: "summary"
  meta_twitter_site: ""
  meta_twitter_creator: ""

collections:
  category:
    output: true
    permalink: /category/:title/
  pages:
    output: true
  posts:
    output: true
    permalink: /category/:categories/:title

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
